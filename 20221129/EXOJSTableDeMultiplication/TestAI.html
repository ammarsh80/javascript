<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>  
        <style>
			table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 1px solid #ddd;
				width: 70%;
				margin-left: auto;
				margin-right: auto;
			}

			th, td {
				text-align: center;
				padding: 10px;
				border-bottom: 1px solid #ddd;
			}
		</style>
    </head>
    <body>
		<table>
			<tr>
				<th>x</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>7</th>
				<th>8</th>
				<th>9</th>
				<th>10</th>
			</tr>
			<script>
				for(var i=1; i<=10; i++){
					document.write('<tr><td>'+i+'</td>');
					for (var j=1; j<=10; j++){
						document.write('<td>'+i*j+'</td>');
					}
					document.write('</tr>');
				}
			</script>
		</table>
</body>
</html>
