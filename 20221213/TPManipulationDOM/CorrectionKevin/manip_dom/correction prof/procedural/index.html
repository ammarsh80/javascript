<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>TodoList</title>
</head>

<body>

    <section class="section">

        <div class="bloc__list">
            <h1 class="">Liste</h1>
            <ul class="list">
                <li data-id="1" data-name="pomme" data-price="2" data-count="0">Pomme 2€</li>
                <li data-id="2" data-name="poire" data-price="8" data-count="0">Poire 8€</li>
                <li data-id="3" data-name="prune" data-price="1" data-count="0">Prune 1€</li>
            </ul>
        </div>

        <div class="bloc__cart">
            <h1>Panier</h1>
            <div class="cart">
            </div>
            <div class="b-total">
                Total :
                <span class="total">
                    0€
                </span>

            </div>
        </div>



    </section>


</body>

</html>
