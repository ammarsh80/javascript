<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="objet col-6"></div>
        <form action="" class="col-6">
          <button type="button" class="btn btn-danger col-2 button_red">
            Red
          </button>
          <button
            type="button"
            class="btn btn-success col-2 button_green offset-1"
          >
            Green
          </button>
          <button
            type="button"
            class="btn btn-primary col-2 button_blue offset-1"
          >
            Blue
          </button>
          <button type="button" class="btn btn-light col-8 mt-2 button_toggle">
            Toggle
          </button>
          <button
            type="button"
            class="btn btn-warning col-8 mt-2 button-rainbow"
          >
            Rainbow
          </button>
          <p>Border</p>
          <input type="range" min="0" max="20" step="1" id="slider" />
        </form>
        <div><input type="button" id="btn_hello" value="Hello World" /></div>
        <div>
          <input type="text" name="text_custom" id="text_custom" />
          <input
            type="button"
            value="Text Custom"
            id="btn_text_custom"
            class="btn btn-primary"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
